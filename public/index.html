<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panadería La Desesperanza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="#">
         <!-- <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo Panadería" width="40" class="me-2">
        La Desesperanza -->
      </a>
    </div>
  </nav>

  <div class="container my-5 p-4 rounded-4 shadow" style="background: rgba(255, 250, 240, 0.95); border: 4px double #d35400;">
    
    <div class="text-center mb-4">
      <a href="/obtenerUsuario" class="btn btn-danger btn-lg shadow">Obtener Usuarios</a>
    </div>

    <div class="card mb-4 border-warning shadow-sm">
      <div class="card-header bg-gradient text-white fw-bold" style="background: linear-gradient(45deg, #d35400, #e67e22);">
        Agregar Usuario
      </div>
      <div class="card-body">
        <form action="/agregarUsuario" method="post" class="d-grid gap-3">
          <input type="text" name="nombre" placeholder="Nombre de Usuario" class="form-control" required>
          <input type="submit" value="Agregar Usuario" class="btn btn-warning fw-bold">
        </form>
      </div>
    </div>

    <div class="card mb-4 border-danger shadow-sm">
      <div class="card-header bg-gradient text-white fw-bold" style="background: linear-gradient(45deg, #c0392b, #e74c3c);">
        Borrar Usuario
      </div>
      <div class="card-body">
        <form action="/borrarUsuario" method="post" class="d-grid gap-3">
            <input type="text" name="nombre" placeholder="Ingresa el nombre del usuario" class="form-control" required>
            <input type="submit" value="Borrar Usuario" class="btn btn-danger fw-bold">
        </form>

      </div>
    </div>

    <div class="card mb-4 border-success shadow-sm">
      <div class="card-header bg-gradient text-white fw-bold" style="background: linear-gradient(45deg, #27ae60, #2ecc71);">
        Actualizar Usuario
      </div>
      <div class="card-body">
        <form action="/actualizarUsuario" method="post" class="d-grid gap-3">
          <input type="text" name="id" placeholder="ID del usuario" class="form-control" required>
          <input type="text" name="nombre" placeholder="Nuevo nombre" class="form-control" required>
          <input type="submit" value="Actualizar Usuario" class="btn btn-success fw-bold">
        </form>
      </div>
    </div>

  </div>

  <footer class="text-center text-white py-3 mt-5" style="background: #d35400;">
    <p class="mb-0 fw-bold">© 2025 Panadería "La Desesperanza"</p>
  </footer>

</body>
</html>
